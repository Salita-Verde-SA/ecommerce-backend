# Render Blueprint - Equivalente a docker-compose.production.yaml
# Docs: https://render.com/docs/blueprint-spec

services:
  # FastAPI Application
  - type: web
    name: ecommerce-api
    runtime: docker
    dockerfilePath: ./Dockerfile.production
    region: oregon # o frankfurt, singapore, ohio
    plan: free # free, starter, standard, pro
    healthCheckPath: /health_check
    envVars:
      # Database connection (desde el servicio PostgreSQL de Render)
      - key: POSTGRES_HOST
        fromDatabase:
          name: ecommerce-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: ecommerce-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: ecommerce-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: ecommerce-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: ecommerce-db
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-db
          property: connectionString

      # Redis connection (desde el servicio Redis de Render)
      - key: REDIS_URL
        fromService:
          type: redis
          name: ecommerce-redis
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: ecommerce-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: ecommerce-redis
          property: port
      - key: REDIS_DB
        value: "0"
      - key: REDIS_CACHE_TTL
        value: "300"
      - key: REDIS_ENABLED
        value: "true"

      # Connection pool
      - key: DB_POOL_SIZE
        value: "20"
      - key: DB_MAX_OVERFLOW
        value: "40"
      - key: DB_POOL_TIMEOUT
        value: "10"
      - key: DB_POOL_RECYCLE
        value: "3600"

      # Uvicorn config (ajustado para Render)
      - key: UVICORN_WORKERS
        value: "2"
      - key: API_HOST
        value: "0.0.0.0"
      - key: API_PORT
        value: "8000"

      # Performance tuning (ajustado para recursos de Render)
      - key: BACKLOG
        value: "1024"
      - key: TIMEOUT_KEEP_ALIVE
        value: "5"
      - key: LIMIT_CONCURRENCY
        value: "500"
      - key: LIMIT_MAX_REQUESTS
        value: "5000"

      # Logging
      - key: LOG_LEVEL
        value: "INFO"
      - key: ACCESS_LOG
        value: "true"

      # Python
      - key: PYTHONUNBUFFERED
        value: "1"

# PostgreSQL Database
databases:
  - name: ecommerce-db
    plan: free # free, starter, standard, pro
    region: oregon
    postgresMajorVersion: "13"
    # Nota: Render no permite configurar max_connections, shared_buffers, etc.
    # en el plan gratuito. Esas optimizaciones aplican solo en planes superiores.
